{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Service App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .main-content {
      flex: 1;
      padding: 20px 0;
    }
    .navbar {
      background-color: #e7e3e3;
      padding: 1rem;
    }
    .navbar-brand {
      color: rgb(0, 0, 0) !important;
      font-weight: bold;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .navbar-brand img {
      height: 40px;
    }
    .nav-link {
      color: rgba(0, 0, 0, 0.8) !important;
      margin: 0 10px;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: rgb(0, 0, 0) !important;
    }
    .nav-link.active {
      color: rgb(0, 0, 0) !important;
      font-weight: bold;
    }
    .footer {
      background-color: #e7e3e3;
      color: rgb(0, 0, 0);
      padding: 1rem 0;
      margin-top: auto;
    }
    .navbar-toggler {
      margin-left: auto;
    }
    .navbar-collapse {
      margin-top: 1rem;
    }
    @media (min-width: 992px) {
      .navbar-collapse {
        margin-top: 0;
      }
      .navbar-nav {
        margin-left: auto;
      }
    }
    @media print {
      .navbar, .footer, .no-print {
        display: none !important;
      }
      .main-content {
        padding: 0;
        margin: 0;
      }
      .container {
        max-width: 100% !important;
        padding: 0 !important;
        margin: 0 !important;
      }
      body {
        display: block;
        height: auto;
      }
      .print-only {
        display: block !important;
      }
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container position-relative">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="{% url 'main_menu' %}">
        <img src="{% static 'service_app/logo1.png' %}" alt="916 CAR CLINIC Logo">
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav">
          <a class="nav-link {% if request.resolver_match.url_name == 'main_menu' %}active{% endif %}" href="{% url 'main_menu' %}">
            <i class="fas fa-home"></i> Home
          </a>
          <a class="nav-link {% if request.resolver_match.url_name == 'service_list' %}active{% endif %}" href="{% url 'service_list' %}">
            <i class="fas fa-list"></i> Service List
          </a>
          <a class="nav-link {% if request.resolver_match.url_name == 'create_service' %}active{% endif %}" href="{% url 'create_service' %}">
            <i class="fas fa-plus"></i> Create Service
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="main-content">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </div>

  <footer class="footer">
    <div class="container text-center">
      <p class="mb-0">&copy; 2024 916 CAR SPA. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
